<div class="header">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  
    <div class="contact-info">
      <div class="address">
        <i class="fas fa-map-marker-alt"></i> {{ address }}
      </div>
      <div class="email">
        <i class="fas fa-envelope"></i> <a>{{ email }}</a>
      </div>
      <div class="phone">
        <i class="fas fa-phone"></i> <span>Call us: </span> {{ phoneNumber }}
      </div>
      <div class="follow-us">
        Follow Us: 
        <div class="social-media">
          <span class="symbol-facebook">
            <a href="#" style=" color: #ffffff;"><i class="fab fa-facebook-f"></i></a>
          </span>
          <span class="symbol-twitter">
            <a href="#" style=" color: #ffffff;"><i class="fab fa-twitter"></i></a>
          </span>
          <span class="symbol-instagram ">
            <a href="#" style=" color: #ffffff;"><i class="fab fa-instagram"></i></a>
          </span>
          <span class="symbol-linkedin">
            <a href="#" style=" color: #ffffff;"><i class="fab fa-linkedin-in"></i></a>
          </span>
        </div>
      </div>
    </div>
  </div>
